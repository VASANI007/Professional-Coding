                    function openModal() {
                      document.getElementById("passwordModal").classList.add("show");

                <style>
                    .modal {
                      display: none;
                      position: fixed;
                      z-index: 1000;
                      left: 0;
                      top: 0;
                      width: 100vw;
                      height: 100vh;
                      background-color: rgba(0, 0, 0, 0.5);
                      justify-content: center;
                      align-items: center;
                    }
                    
                    .modal.show {
                      display: flex;
                    }
                    
                    .modal-content {
                      background-color: #fff;
                      padding: 30px;
                      max-width: 400px;
                      width: 90%;
                      border-radius: 12px;
                      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                      position: relative;
                    }
                    
                    .close {
                      position: absolute;
                      top: 10px;
                      right: 15px;
                      font-size: 24px;
                      color: #aaa;
                      cursor: pointer;
                    }
                    
                    .close:hover {
                      color: #333;
                    }
                    </style>
                    
            </header>
